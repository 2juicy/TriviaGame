<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src='assets/javascript/app.js'></script>
	<title>FortNite Trivia Game!</title>
</head>
<body>
	<video autoplay loop muted poster id='background'>
		<source src="assets/images/fortnitemov.mp4" type='video/mp4'>
	</video>
	<div class="container">	
        <h1>Fortnite Trivia!</h1>
<hr>
	<div class='center'>
		<button id='start'>Start Game</button>
    	<span id='yourQuestion'></span>
	</div>
	<div class="column">
        <button class='answer' id='answer1' value='0'>1. <span id='1A'>x</span></button>
		<button class='answer'id='answer2' value='1'>2. <span id='2A'>x</span></button>
		<button class='answer' id='answer3' value='2'>3. <span id='3A'>x</span></button>
		<button class='answer' id='answer4' value='3'>4. <span id='4A'>x</span></button>
	</div>
	</div>
	<div class='center combatText'>
		<p><span id='combatText'></span></p>
	</div>	
	
</body>
</html>
